<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Camera -->
  <rect x="300" y="250" width="200" height="120" rx="10" fill="#2d907c"/>
  <rect x="460" y="270" width="40" height="80" fill="#2d907c"/>
  <circle cx="400" cy="310" r="40" fill="#333"/>
  <circle cx="400" cy="310" r="30" fill="#666"/>
  <circle cx="400" cy="310" r="20" fill="#999"/>
  <rect x="300" y="230" width="60" height="20" fill="#2d907c"/>
  
  <!-- Film Strip -->
  <rect x="100" y="150" width="150" height="300" fill="#333"/>
  <rect x="110" y="160" width="130" height="80" fill="#fff"/>
  <rect x="110" y="260" width="130" height="80" fill="#fff"/>
  <rect x="110" y="360" width="130" height="80" fill="#fff"/>
  <circle cx="120" cy="170" r="5" fill="#333"/>
  <circle cx="120" cy="270" r="5" fill="#333"/>
  <circle cx="120" cy="370" r="5" fill="#333"/>
  <circle cx="240" cy="170" r="5" fill="#333"/>
  <circle cx="240" cy="270" r="5" fill="#333"/>
  <circle cx="240" cy="370" r="5" fill="#333"/>
  
  <!-- Audio Waveform -->
  <path d="M550 150 
           C570 150, 570 200, 570 200
           S570 250, 550 250
           S530 300, 530 300
           S530 350, 550 350" 
        fill="none" stroke="#FF6B6B" stroke-width="3"/>
  
  <!-- Microphone -->
  <rect x="600" y="200" width="40" height="80" rx="20" fill="#666"/>
  <path d="M610 280 L630 280 L620 300 Z" fill="#666"/>
  <rect x="610" y="300" width="20" height="30" fill="#666"/>
  <circle cx="620" cy="340" r="10" fill="#666"/>
  
  <!-- Video Timeline -->
  <rect x="300" y="450" width="400" height="60" fill="#1E1E1E"/>
  <rect x="320" y="460" width="80" height="40" fill="#4CAF50"/>
  <rect x="420" y="460" width="80" height="40" fill="#FF6B6B"/>
  <rect x="520" y="460" width="80" height="40" fill="#FFB800"/>
  <line x1="310" y1="480" x2="690" y2="480" stroke="#fff" stroke-width="2"/>
  <circle cx="400" cy="480" r="5" fill="#fff"/>
  
  <!-- Lighting -->
  <circle cx="700" cy="150" r="30" fill="#FFB800" opacity="0.8"/>
  <path d="M680 150 L720 150 M700 130 L700 170" stroke="#FFB800" stroke-width="4"/>
  
  <!-- Clapperboard -->
  <g transform="translate(500,100)">
    <path d="M0,0 L100,0 L90,60 L-10,60 Z" fill="#333"/>
    <path d="M0,0 L100,0 L90,20 L-10,20 Z" fill="#666"/>
    <line x1="10" y1="30" x2="80" y2="30" stroke="#fff" stroke-width="2"/>
    <line x1="10" y1="40" x2="80" y2="40" stroke="#fff" stroke-width="2"/>
    <line x1="10" y1="50" x2="80" y2="50" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Play Button -->
  <circle cx="200" cy="500" r="25" fill="#FF6B6B"/>
  <path d="M190,485 L220,500 L190,515 Z" fill="#fff"/>
</svg>