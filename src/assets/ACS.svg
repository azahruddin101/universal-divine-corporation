  <path d="M700 150 L700 400" stroke="#333" stroke-width="10"/>
  <path d="M700 150 L600 150" stroke="#333" stroke-width="8"/>
  <path d="M600 150 L600 180" stroke="#333" stroke-width="3"/>
  
