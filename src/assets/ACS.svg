  <path d="M50 450 L750 450" stroke="#ccc" stroke-width="2"/>
  <path d="M50 460 L750 460" stroke="#ccc" stroke-width="1"/>
  <path d="M50 470 L750 470" stroke="#ccc" stroke-width="0.5"/>
  
  <!-- Measurement Lines -->
  <path d="M500 420 L600 420 M500 415 L500 425 M600 415 L600 425" 
