  <!-- Compass -->
  <circle cx="150" cy="400" r="40" fill="none" stroke="#2d907c" stroke-width="2"/>
  <path d="M150 370 L150 430 M120 400 L180 400" stroke="#2d907c" stroke-width="2"/>
  <path d="M150 400 L180 370" stroke="#FF6B6B" stroke-width="3"/>
  
  <!-- Construction Tools -->
  <!-- Ruler -->
  <rect x="250" y="380" width="150" height="15" fill="#FFB800"/>
  <path d="M260 380 L260 390 M270 380 L270 395 M280 380 L280 390" 
        stroke="#333" stroke-width="1"/>
  
  <!-- Pencil -->
  <path d="M450 350 L500 400 L490 410 L440 360 Z" fill="#FF6B6B"/>
  <path d="M440 360 L430 350" stroke="#333" stroke-width="2"/>
  
  <!-- Safety Helmet -->
  <path d="M600 350 
           C600 330, 650 330, 650 350
