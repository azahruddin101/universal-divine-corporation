<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Modern Building -->
  <path d="M500 150 L600 150 L600 400 L500 400 Z" fill="#2d907c"/>
  <rect x="510" y="170" width="20" height="20" fill="#fff"/>
  <rect x="540" y="170" width="20" height="20" fill="#fff"/>
  <rect x="570" y="170" width="20" height="20" fill="#fff"/>
  <rect x="510" y="200" width="20" height="20" fill="#fff"/>
  <rect x="540" y="200" width="20" height="20" fill="#fff"/>
  <rect x="570" y="200" width="20" height="20" fill="#fff"/>
  <rect x="510" y="230" width="20" height="20" fill="#fff"/>
  <rect x="540" y="230" width="20" height="20" fill="#fff"/>
  <rect x="570" y="230" width="20" height="20" fill="#fff"/>
  
